[package]
name = "hl-capture"
version = "0.1.0"
authors = ["Ivan Molodetskikh <yalterz@gmail.com>"]

[lib]
crate-type = ["cdylib"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies]
error-chain = "0.10"
lazy_static = "0.2"
libc = "0.2"

[dependencies.ffmpeg]
git = "https://github.com/meh/rust-ffmpeg.git"
default-features = false
features = ["codec", "format", "software-resampling", "software-scaling"]
